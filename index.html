<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="마라톤과 달리기를 사랑하는 사람들을 위한 최고의 정보 사이트">
    <meta name="keywords" content="마라톤, 달리기, 러닝, 트레이닝, 대회 일정">
    <title>RunLean.Life - 마라톤과 달리기의 모든 것</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
</head>
<body>
    <header>
        <h1>RunLean.Life</h1>
        <nav>
            <ul>
                <li><a href="#home">홈</a></li>
                <li><a href="#events">이벤트 및 대회 정보</a></li>
                <li><a href="#training">트레이닝 가이드</a></li>
                <li><a href="#health">건강 및 영양 정보</a></li>
                <li><a href="#community">커뮤니티</a></li>
                <li><a href="#reviews">리뷰 및 추천</a></li>
                <li><a href="#blog">블로그</a></li>
            </ul>
        </nav>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <button onclick="signOut()">Sign out</button>
    </header>

    <main>
        <section id="home">
            <h2>최신 뉴스 및 인기 게시물</h2>
            <img src="images/banner.jpg" alt="Banner">
        </section>
        <section id="events">
            <h2>이벤트 및 대회 정보</h2>
            <img src="images/event.jpg" alt="Event">
        </section>
        <section id="training">
            <h2>트레이닝 가이드</h2>
            <img src="images/training.jpg" alt="Training">
        </section>
        <section id="health">
            <h2>건강 및 영양 정보</h2>
            <img src="images/health.jpg" alt="Health">
        </section>
        <section id="community">
            <h2>커뮤니티</h2>
            <img src="images/community.jpg" alt="Community">
        </section>
        <section id="reviews">
            <h2>리뷰 및 추천</h2>
            <img src="images/reviews.jpg" alt="Reviews">
        </section>
        <section id="blog">
            <h2>블로그 및 기사</h2>
            <img src="images/blog.jpg" alt="Blog">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 RunLean.Life. 모든 권리 보유.</p>
    </footer>

    <script src="scripts.js"></script>

</html>
