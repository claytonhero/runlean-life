<body class="bg-gray-100 font-sans">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div>
                    <a href="/" class="text-2xl font-bold text-gray-800">Run Lean</a>
                    <p class="text-sm text-gray-600">달리기로 만드는 가벼운 삶</p>
                </div>
                <nav class="space-x-4">
                    <a href="/" class="text-gray-800 hover:text-gray-600">홈</a>

            <p class="text-lg text-gray-700 mt-4">효과적인 마라톤 훈련 방법을 소개합니다.</p>

        <section class="mb-12">

                <article class="bg-white p-6 shadow-md rounded-lg">
                    <h3 class="text-2xl font-semibold text-gray-800">영양 및 식단</h3>
                    <p class="text-gray-700 mt-4">마라톤 훈련 중 영양과 식단에 대한 팁을 제공합니다.</p>
