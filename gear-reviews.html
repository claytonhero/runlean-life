<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="최고의 러닝기어를 비교하고 리뷰하는 Run Lean의 기어 리뷰 페이지">
    <title>기어 리뷰 - Run Lean</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div>
                    <a href="/" class="text-2xl font-bold text-gray-800">Run Lean</a>
                    <p class="text-sm text-gray-600">달리기로 만드는 가벼운 삶</p>
                </div>
                <nav class="space-x-4">
                    <a href="/" class="text-gray-800 hover:text-gray-600">홈</a>
                    <a href="/gear-reviews" class="text-gray-800 hover:text-gray-600">기어 리뷰</a>
                    <a href="/training-tips" class="text-gray-800 hover:text-gray-600">훈련 팁</a>
                    <a href="/news-events" class="text-gray-800 hover:text-gray-600">뉴스 & 이벤트</a>
                    <a href="/about-us" class="text-gray-800 hover:text-gray-600">회사 소개</a>
                </nav>
            </div>
        </div>
    </header>
    <main class="container mx-auto px-6 py-8">
        <section class="mb-12">
            <h1 class="text-4xl font-bold text-gray-800">기어 리뷰</h1>
            <p class="text-lg text-gray-700 mt-4">최고의 러닝 기어를 비교하고 리뷰합니다.</p>
        </section>
        <section class="mb-12">
            <h2 class="text-3xl font-semibold text-gray-800">최근 리뷰</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
                <!-- Articles will be inserted here -->
                <article class="bg-white p-6 shadow-md rounded-lg">
                    <h3 class="text-2xl font-semibold text-gray-800">러닝화 리뷰</h3>
                    <p class="text-gray-700 mt-4">최신 러닝화를 비교하고 평가합니다.</p>
                </article>
                <article class="bg-white p-6 shadow-md rounded-lg">
                    <h3 class="text-2xl font-semibold text-gray-800">러닝 의류 리뷰</h3>
                    <p class="text-gray-700 mt-4">최신 러닝 의류를 비교하고 평가합니다.</p>
                </article>
                <article class="bg-white p-6 shadow-md rounded-lg">
                    <h3 class="text-2xl font-semibold text-gray-800">액세서리 리뷰</h3>
                    <p class="text-gray-700 mt-4">러닝 액세서리를 비교하고 평가합니다.</p>
                </article>
            </div>
        </section>
    </main>
    <footer class="bg-white shadow-md mt-8">
        <div class="container mx-auto px-6 py-4 text-center">
            <p class="text-gray-800">© 2024 Run Lean. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
