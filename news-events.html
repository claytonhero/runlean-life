<body class="bg-gray-100 font-sans">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div>
                    <a href="/" class="text-2xl font-bold text-gray-800">Run Lean</a>
                    <p class="text-sm text-gray-600">달리기로 만드는 가벼운 삶</p>
                </div>
                <nav class="space-x-4">
                    <a href="/" class="text-gray-800 hover:text-gray-600">홈</a>
                    <a href="/gear-reviews" class="text-gray-800 hover:text-gray-600">기어 리뷰</a>

        <section class="mb-12">
            <h1 class="text-4xl font-bold text-gray-800">뉴스 & 이벤트</h1>

        <section class="mb-12">

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">

                <article class="bg-white p-6 shadow-md rounded-lg">
                    <h3 class="text-2xl font-semibold text-gray-800">다가오는 마라톤</h3>

                </article>
                <article class="bg-white p-6 shadow-md rounded-lg">
                    <h3 class="text-2xl font-semibold text-gray-800">이벤트 결과</h3>
                    <p class="text-gray-700 mt-4">최근 이벤트의 결과를 확인하세요.</p>
